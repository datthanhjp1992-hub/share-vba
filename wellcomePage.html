<!DOCTYPE html>
<html lang="vi">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Welcome Page</title>

    <link rel="stylesheet" href="css/wellcome.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
</head>

<body>
    <div class="welcome-container">

        <h1 class="welcome-title">
            <i class="fas fa-handshake"></i> Chào mừng bạn đến với VBA Forum!
        </h1>

        <p class="welcome-text">
            Đây là nơi chia sẻ, học hỏi và trao đổi mã nguồn VBA cho Excel, Access, PowerPoint 
            và các ứng dụng Office khác.  
            Chúc bạn có những trải nghiệm hữu ích và tìm được nhiều kiến thức giá trị.
        </p>

        <div class="menu-grid">
          <!-- Thêm onclick trực tiếp vào div -->
          <div class="menu-box" data-route="excel" onclick="handleMenuClick('excel')">
              <i class="fas fa-file-excel"></i>
              <span>VBA EXCEL</span>
          </div>
      
          <div class="menu-box" data-route="access" onclick="handleMenuClick('access')">
              <i class="fas fa-database"></i>
              <span>VBA ACCESS</span>
          </div>
      
          <div class="menu-box" data-route="powerpoint" onclick="handleMenuClick('powerpoint')">
              <i class="fas fa-file-powerpoint"></i>
              <span>VBA POWERPOINT</span>
          </div>
      
          <div class="menu-box" data-route="other" onclick="handleMenuClick('other')">
              <i class="fas fa-code"></i>
              <span>VBA OTHER</span>
          </div>
      </div>

    </div>
    

</body>
</html>
