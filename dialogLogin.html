<div class="login-content">
    <div class="login-form">
        <div class="form-group">
            <label for="username"><i class="fas fa-user"></i> Tên đăng nhập</label>
            <input type="text" id="username" placeholder="Nhập tên đăng nhập">
        </div>
        <div class="form-group">
            <label for="password"><i class="fas fa-lock"></i> Mật khẩu</label>
            <input type="password" id="password" placeholder="Nhập mật khẩu">
        </div>

        <div class="form-options">
            <label class="checkbox">
                <input type="checkbox" id="remember">
                <span>Ghi nhớ đăng nhập</span>
            </label>
            <a href="#" class="forgot-password">Quên mật khẩu?</a>
        </div>

        <button class="login-button" id="loginButton">
            <i class="fas fa-sign-in-alt"></i> Đăng nhập
        </button>

        <div class="separator">
            <span>hoặc</span>
        </div>

        <button class="register-button" id="registerButton">
            <i class="fas fa-user-plus"></i> Đăng ký tài khoản mới
        </button>
    </div>

    <div class="login-info">
        <h3><i class="fas fa-info-circle"></i> Tại sao nên đăng ký?</h3>
        <ul>
            <li>Đăng bài viết và chia sẻ code</li>
            <li>Lưu trữ mã nguồn yêu thích</li>
            <li>Nhận thông báo khi có trả lời</li>
            <li>Tham gia thảo luận chuyên sâu</li>
        </ul>
    </div>
</div>
